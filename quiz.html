<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>InSync</title>
        <!-- <link rel="stylesheet" href="assets/css/style.css"> -->
        <link rel="stylesheet" href="assets/css/style.css">
        <link rel="stylesheet" href="assets/css/quiz.css">
    </head>
    <body>
        <div class="container">
            <div id="game" class="flex-center flex-column">
                <div id="hud">
                    <div class="hud-item">
                        <p id="progressText" class="hud-prefix">
                            Question
                        </p>
                        <div id="progressBar">
                            <div id="progressBarFull"></div>
                        </div>
                    </div>
                    <div>
                        <div class="hud-item">
                            <p class="hud-prefix">
                                Score
                            </p>
                            <h1 class="hud-main-text" id="score">
                                0
                            </h1>
                        </div>
                    </div>
                </div>
                <h2 id="question">What is the answer to this question</h2>
                <div class="choice-container">
                    <button class="choice-prefix">A</button>
                    <button class="choice-text" data-number="1">Choice 1</button>
                </div>
                <div class="choice-container">
                    <button class="choice-prefix">B</button>
                    <button class="choice-text" data-number="2">Choice 2</button>
                </div>
                <div class="choice-container">
                    <button class="choice-prefix">C</button>
                    <button class="choice-text" data-number="3">Choice 3</button>
                </div>
                <div class="choice-container">
                    <button class="choice-prefix">D</button>
                    <button class="choice-text" data-number="4">Choice 4</button>
                </div>
            </div>
        </div>
        <script src="/assets/js/script.js"></script>
    </body>
</html>
